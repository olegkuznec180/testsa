; Файл настроек Clickermann v4.9
; 1 - вкл. опция, 0 - выкл., если не указано иное

[window]
; Всплывающие сообщения в трее при запуске (остановке) сценария
popups_on_run = 0

; Звуки при запуске (остановке) сценария
sound_on_run =1

; Автопроверка обновлений программы
check_updates =0

; Пауза в секундах перед выполнением (для соотв. опции)
delayed_run_value = 3

; Автозапуск скрипта (см. FAQ) // переделано через #autorun
; script_auto_run =1

; Язык интерфейса
lang =ru

; Если 1, то в свернутом состоянии программа не будет отображаться на панели задач
; Только в системном трее
only_tray = 1

; Размер истории открытых файлов
history_size = 5


[core]
; Записывать движения мыши при записи (раздувает записываемый скрипт)
mousemove_record =1

; Приоритет потока интерпретатора (0 .. 6)
; 0 - Idle, 1 - Lowest, 2 - Lower,  3 - Normal, 4 - Higher, 5 - Highest, 6 - TimeCritical
; (Внимание: значения 0 и 6 могут привести к ненормальной работе)
thread_priority = 4

; Дополнительная задержка (в милисекундах) после выполнения команды (0 - без задержки)
; (Позволяет разгрузить процессор в случае, когда сценарий не использует WAIT)
delay_between_lines = 1

; Добавляет задержку N милисекунд в keypress, LRMclick
; Обеспечивает бОльшую совместимость с некоторыми играми и приложениями
smart_delay = 30

; В случае непредвиденной ошибки программа преостановит сценарий и выдаст диалоговое окно
; Полезно отключать при оставлении работающей программы без контроля на длительное время
skip_error =0

; Сохранять скриншоты в JPEG
sshot_jpeg =0

; Качество скриншотов JPEG (1 .. 100)
; Больше качество - больше размер файла. Очевидно, же
sshot_jpeg_quality = 75

; Максимальное количество строчек в окне лога (0 - без лимита)
; (Спасает от пожирания оперативки программой при многократном и/или длительном выводе в лог)
max_log_size = 100


; Использовать для работы с графикой только первичный монитор (для многомониторных систем)
only_primary_monitor=0



; Ниже править вручную не рекомендуется

; Библиотеки
[libnames]
winapi = user32.dll
kernel = kernel32.dll
hook = clk_hook.dll
ps2 = ioport.dll



; Настройки горячих клавиш. Задаются с формы
[hotkey]
start=16449
stop=16467
record=32850
ins1=32849
cwnd=32855

